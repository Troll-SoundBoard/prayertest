<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prayer Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>

<div id="signup" class="screen active">
  <h2>Welcome ðŸŒ™</h2>
  <input id="username" placeholder="Username *">
  <p id="error"></p>
  <p id="locationText">Detecting locationâ€¦</p>
  <button id="enter">Enter</button>
</div>

<div id="app" class="screen">
  <header class="top">
    <div id="greet">Hi</div>
    <div id="streakBox" class="hidden">
      <div class="moon"></div>
      <div id="streak"></div>
    </div>
    <div id="where"></div>
  </header>

  <main>
    <section id="home" class="page active">
      <ul id="prayers"></ul>
    </section>

    <section id="calendar" class="page">
      <div id="calendarGrid"></div>
    </section>

    <section id="settings" class="page">
      <div class="card">
        <h3>Profile</h3>
        <input id="editName" placeholder="Username">
        <input id="bio" placeholder="Bio">
        <input type="file" id="avatar">
      </div>
      <div class="card danger">
        <button id="signout">Sign Out</button>
      </div>
    </section>
  </main>

  <nav class="nav">
    <button data-target="home" class="active">Home</button>
    <button data-target="calendar">Calendar</button>
    <button data-target="settings">Settings</button>
  </nav>
</div>

<div id="modal" class="modal hidden">
  <div class="modal-box">
    <h3>Sign out?</h3>
    <p>This will erase all streaks and prayer history.</p>
    <div class="modal-actions">
      <button id="confirm">Yes</button>
      <button id="cancel">Cancel</button>
    </div>
  </div>
</div>

</body>
</html>
