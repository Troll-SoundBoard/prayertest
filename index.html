<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrayerTrack</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<section id="signup" class="screen active">
  <h1>ğŸ•Œ PrayerTrack</h1>
  <p>Create your profile</p>
  <input id="usernameInput" placeholder="Username">
  <button onclick="useGPS()">ğŸ“ Use GPS Location</button>
  <select id="method">
    <option value="2">Muslim World League</option>
    <option value="4">Umm al-Qura</option>
    <option value="3">ISNA</option>
  </select>
  <button class="primary" onclick="finishSignup()">Continue</button>
</section>

<section id="app" class="screen">
  <header class="top">
    <span id="greeting"></span>
    <small id="locationText"></small>
  </header>

  <main>
    <section id="home" class="tab active">
      <h2>Today's Prayers</h2>
      <div id="prayers"></div>
      <div id="nextPrayer" class="next"></div>
    </section>

    <section id="settings" class="tab">
      <h2>Settings</h2>
      <select id="methodSettings" onchange="saveMethod()">
        <option value="2">Muslim World League</option>
        <option value="4">Umm al-Qura</option>
        <option value="3">ISNA</option>
      </select>
      <button onclick="testAthan()">Test Athan</button>
    </section>
  </main>

  <nav class="bottom-nav">
    <button onclick="showTab('home',this)" class="active">ğŸ </button>
    <button onclick="showTab('settings',this)">âš™ï¸</button>
  </nav>
</section>

<audio id="athan" src="athan.mp3"></audio>
<script src="app.js"></script>
</body>
</html>
