<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrayerTrack</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="toast"></div>

<div id="modal" class="modal">
  <div class="modal-box">
    <p id="modalText"></p>
    <div class="modal-actions">
      <button onclick="closeModal()">Cancel</button>
      <button class="danger" onclick="doSignOut()">Sign Out</button>
    </div>
  </div>
</div>

<section id="signup" class="screen active">
  <h1>ğŸ•Œ PrayerTrack</h1>
  <input id="usernameInput" placeholder="Username">
  <button class="primary" onclick="useGPS()">ğŸ“ Use GPS</button>
  <button class="primary" onclick="finishSignup()">Continue</button>
</section>

<section id="app" class="screen">
  <header class="top">
    <span id="streak"></span>
  </header>

  <main>
    <section id="home" class="tab active">
      <h2 id="todayTitle"></h2>
      <div id="prayerList"></div>
    </section>

    <section id="calendar" class="tab">
      <h2>Prayer History</h2>
      <div id="calendarList"></div>
    </section>

    <section id="settings" class="tab">
      <h2>Settings</h2>
      <label>Username</label>
      <input id="settingsUsername">
      <button onclick="updateLocation()">ğŸ“ Update Location</button>
      <button class="danger" onclick="openSignOut()">Sign Out</button>
    </section>
  </main>

  <nav class="bottom-nav">
    <button class="active" onclick="showTab('home',this)">ğŸ </button>
    <button onclick="showTab('calendar',this)">ğŸ“†</button>
    <button onclick="showTab('settings',this)">âš™ï¸</button>
  </nav>
</section>

<script src="app.js"></script>
</body>
</html>
