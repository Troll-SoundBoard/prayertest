
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prayer Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="signup" class="screen">
  <h1>Welcome</h1>
  <input id="username" placeholder="Username *">
  <textarea id="bio" placeholder="Bio (optional)"></textarea>
  <button onclick="enterApp()">Continue</button>
</div>

<div id="app" class="screen hidden">
  <h1 id="hiUser"></h1>
  <p id="streak" class="hidden"></p>

  <div class="card">
    <h2>Today's Prayers</h2>
    <div class="prayer"><span>Fajr</span><input type="checkbox" onchange="togglePrayer(this)"></div>
    <div class="prayer"><span>Dhuhr</span><input type="checkbox" onchange="togglePrayer(this)"></div>
    <div class="prayer"><span>Asr</span><input type="checkbox" onchange="togglePrayer(this)"></div>
    <div class="prayer"><span>Maghrib</span><input type="checkbox" onchange="togglePrayer(this)"></div>
    <div class="prayer"><span>Isha</span><input type="checkbox" onchange="togglePrayer(this)"></div>
  </div>

  <button class="signout" onclick="openModal()">Sign out</button>
</div>

<div id="modal" class="modal hidden">
  <div class="modal-box">
    <h3>Sign out?</h3>
    <p>This will erase all data.</p>
    <div class="row">
      <button onclick="confirmSignOut()">Yes</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
