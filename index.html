<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prayer Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="auth" class="screen">
  <h1>Welcome</h1>
  <input id="username" placeholder="Username *">
  <input id="bio" placeholder="Bio (optional)">
  <button onclick="signup()">Enter</button>
</div>

<div id="app" class="screen hidden">
  <div id="content"></div>
  <nav class="navbar">
    <button onclick="nav('home')" id="nav-home">Home</button>
    <button onclick="nav('calendar')" id="nav-calendar">Calendar</button>
    <button onclick="nav('badges')" id="nav-badges">Badges</button>
    <button onclick="nav('settings')" id="nav-settings">Settings</button>
  </nav>
</div>

<div id="modal" class="modal hidden">
  <div class="modal-box">
    <h3>Sign out?</h3>
    <p>This will erase all data.</p>
    <div class="row">
      <button onclick="confirmSignOut()">Yes</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
