<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Prayer Tracker</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>
<body>

<div id="signup" class="page active">
  <h2>Welcome ğŸŒ™</h2>
  <input id="username" placeholder="Username">
  <input id="location" placeholder="City, Country">
  <button onclick="startApp()">Enter</button>
</div>

<div id="app" class="hidden">
  <header id="sky">
    <div id="stars"></div>
    <div id="moon"></div>
    <div id="streak">0 day streak ğŸ”¥</div>
  </header>

  <section id="home" class="page active">
    <ul id="prayers"></ul>
  </section>

  <section id="calendar" class="page">
    <div id="calendarGrid"></div>
  </section>

  <section id="settings" class="page">
    <p id="userInfo"></p>
    <button onclick="signOut()">Sign Out</button>
  </section>

  <nav class="nav">
    <button class="active" onclick="show('home',this)">Home</button>
    <button onclick="show('calendar',this)">Calendar</button>
    <button onclick="show('settings',this)">Settings</button>
  </nav>
</div>

</body>
</html>
